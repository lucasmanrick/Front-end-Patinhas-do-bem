          <i class="fa-solid fa-bell"></i>

            </div>

      </div>

      <!-- JavaScript para abrir o modal -->
      <!-- JavaScript para forçar o fechamento -->
      <script>
        // Função para abrir o modal
        function openModal(modalId) {
          var modal = new bootstrap.Modal(document.getElementById(modalId));
          modal.show();

          // Fechar o modal quando clicar no fundo cinza
          document.querySelectorAll('.modal-backdrop').forEach((backdrop) => {
            backdrop.addEventListener('click', () => {
              modal.hide();
            });
          });
        }
      </script>

  <!-- JavaScript -->
  <script>

    // Função para mostrar a seção selecionada e ocultar as outras
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.conteudo');
      sections.forEach(section => section.style.display = 'none'); // Oculta todas as seções
      document.getElementById(sectionId).style.display = 'block'; // Mostra apenas a seção escolhida
    }


    // Fecha o modal ao clicar fora dele
    window.onclick = function (event) {
      const modal = document.getElementById("modalCadastro");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }

  </script>
