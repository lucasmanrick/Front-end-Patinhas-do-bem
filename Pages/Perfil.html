  <!------------------------------- Modal PARA CADASTRO DE ANIMAIS --------------------------->

  <div id="modalCadastro" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="toggleModal()">&times;</span>
      <h2>Cadastre seu pet</h2>

      <div class="Cadastro-pets">


        <div class="form-group">
          <label for="TipoAnimal">Tipo de Animal</label>
          <select id="TipoAnimal" class="animal" name="tipo" required>
            <option value="" disabled selected>Selecione o tipo</option>
            <option value="Cachorro">Cachorro</option>
            <option value="Gato">Gato</option>
            <option value="Coelho">Coelho</option>
            <option value="Hamster">Hamster</option>
            <option value="Porquinho-da-índia">Porquinho-da-índia</option>
            <option value="Papagaio">Papagaio</option>
            <option value="Calopsita">Calopsita</option>
          </select>
        </div>

        <div class="form-group">
          <label for="raca">Raça</label>
          <input type="text" id="raca" class="animal" required>
        </div>

        <div class="form-group">
          <label for="idade">Idade</label>
          <input type="number" id="idade" class="animal" required>
        </div>

        <div class="form-group">
          <label for="sexo">Sexo</label>
          <select id="sexo" class="animal" name="sexo" required>
            <option value="" disabled selected>Selecione o sexo</option>
            <option value="F">Fêmea</option>
            <option value="M">Macho</option>
          </select>
        </div>

        <div class="form-group">
          <label for="cor">Cor</label>
          <input type="text" id="cor" class="animal" required>
        </div>

        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea id="descricao" class="animal" rows="4" placeholder="Descreva o pet aqui..." required></textarea>
        </div>

        <div class="adc-image">
          <h3>Adicione a imagem do animal</h3>
          <input type="file" id="post-image" accept="image/*"> 
        </div>

        <div class="botao-salvar">
          <button type="button" class="btn-salvar" onclick="cadastrarPet()">Cadastrar Pet</button>
        </div>
      </div>
    </div>
  </div>

  <!------------------------------- FIM DO Modal PARA CADASTRO DE ANIMAIS --------------------------->

  <!--------------------------------------- JavaScript -------------------------------------->
  <script>
    // Função para alternar a exibição do modal de cadastro
    function toggleModal() {
      const modal = document.getElementById("modalCadastro");
      modal.style.display = modal.style.display === "none" || modal.style.display === "" ? "flex" : "none";
    }

    // Função para mostrar a seção selecionada e ocultar as outras
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.conteudo');
      sections.forEach(section => section.style.display = 'none'); // Oculta todas as seções
      document.getElementById(sectionId).style.display = 'block'; // Mostra apenas a seção escolhida
    }

    // Fecha o modal ao clicar fora dele
    window.onclick = function (event) {
      const modal = document.getElementById("modalCadastro");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>
